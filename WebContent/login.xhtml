<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		Login
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<fieldset>
				<legend>Login de acesso</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="E-mail" for="email" />					
					<input type="email" jsf:id="email" jsf:value="#{loginBean.usuario.email}" />
					
					<!-- <h:inputText id="email" value="#{loginBean.usuario.email}" required="true">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText> -->
					<h:outputText />

					<h:outputLabel value="Senha" for="senha" />
					<h:inputText id="senha" value="#{loginBean.usuario.senha}" required="true">
						<f:passThroughAttribute name="type" value="password" />
					</h:inputText>
					<h:commandButton value="Efetua login"
						action="#{loginBean.efetuaLogin}" />
				</h:panelGrid>
				<h:messages />
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
